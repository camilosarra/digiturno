<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Digiturno Virtual - ART</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }

        h2 {
            font-weight: 700;
            color: #1f3c88;
        }

        .lead {
            font-size: 1.2rem;
            color: #333;
        }

        .turno-card {
            font-size: 2rem;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: white;
            border-top: 4px solid #1f3c88;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .big-btn {
            font-size: 2rem;
            padding: 20px;
            border-radius: 20px;
        }

        .header-logo {
            height: 60px;
            margin-right: 15px;
        }
    </style>
</head>

<body class="container py-4">

<!-- Header institucional -->
<div class="d-flex align-items-center mb-3">
    <img src="https://www.renovacionterritorio.gov.co/Style%20Library/ART/images/logo-art.png"
         alt="Logo ART"
         class="header-logo">
    <h2 class="mb-0">Digiturno Virtual Secretar√≠a General - ART</h2>
</div>

<!-- Texto informativo -->
<div class="text-center mb-4">
    <p class="lead mb-0">
        La Secretar√≠a General le informar√° cuando ser√° atendido, est√© pendiente de su celular üì±
    </p>
</div>

<!-- ================= CLIENTE ================= -->
<div id="cliente">
    <div class="text-center mb-4">
        <button class="btn btn-primary big-btn" onclick="solicitarTurno()">
            Solicitar Turno
        </button>
    </div>

    <div class="row text-center">
        <div class="col-md-4 mb-3">
            <div class="turno-card">
                <div>Tu Turno</div>
                <strong id="miTurno">-</strong>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="turno-card">
                <div>Turno Actual</div>
                <strong id="turnoActual">-</strong>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="turno-card">
                <div>Personas en espera</div>
                <strong id="enEspera">0</strong>
            </div>
        </div>
    </div>
</div>

<!-- ================= ADMIN ================= -->
<div id="adminPanel" style="display:none;">
    <h4 class="text-center mb-3">Panel Administrador</h4>
    <div class="d-grid gap-3">
        <button class="btn btn-success big-btn" onclick="siguienteTurno()">Siguiente Turno</button>
        <button class="btn btn-danger big-btn" onclick="marcarAtendido()">Marcar como Atendido</button>
    </div>

    <div class="mt-4">
        <h5>Lista de Espera</h5>
        <ul id="listaCola" class="list-group"></ul>
    </div>
</div>

<!-- Sonido de alerta -->
<audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const socket = io();
let miTurno = null;

// Detectar modo admin por URL
if (window.location.pathname.includes("admin")) {
    document.getElementById("cliente").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
}

// ================= CLIENTE =================
function solicitarTurno() {
    socket.emit("solicitar_turno");
}

socket.on("turno_asignado", (data) => {
    miTurno = data.turno;
    document.getElementById("miTurno").innerText = miTurno;
});

// ================= ADMIN =================
function siguienteTurno() {
    socket.emit("siguiente_turno");
}

function marcarAtendido() {
    socket.emit("marcar_atendido");
}

// ================= ESTADO GLOBAL =================
socket.on("estado", (data) => {
    document.getElementById("turnoActual").innerText = data.turno_actual || "-";
    document.getElementById("enEspera").innerText = data.en_espera;

    const lista = document.getElementById("listaCola");
    if (lista) {
        lista.innerHTML = "";
        data.cola.forEach(t => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.innerText = "Turno " + t;
            lista.appendChild(li);
        });
    }
});

// ================= ALERTA TURNO =================
socket.on("turno_llamado", (data) => {
    if (miTurno === data.turno) {
        document.getElementById("alertSound").play();

        if (navigator.vibrate) {
            navigator.vibrate([500, 200, 500, 200, 800]);
        }

        alert("¬°Es tu turno! Dir√≠gete a la ventanilla de la Secretar√≠a General.");
    }
});
</script>

</body>
</html>
